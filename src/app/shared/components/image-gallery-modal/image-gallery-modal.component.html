<p>
  {{myData}}
</p>
<div *ngFor="let item of conentGroups;">
  <strong (click)="onContentClick(item)">{{item.name}}</strong>
</div>

<div *ngFor="let item of images;">
<img [src]="item.value" (click)="onImageSelection(item)" name="{{item.name}}"/>
</div>
 <div class="modal-footer">
  <button class="btn btn-secondary" (click)="handleSave()">
        Save
      </button>
      <button class="btn btn-secondary" (click)="handleCancel()">
        Close
      </button>
    </div>
