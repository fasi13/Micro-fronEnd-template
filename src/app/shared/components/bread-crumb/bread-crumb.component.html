<nav class="fge-bread-crumb" aria-label="breadcrumb">
  <ol class="breadcrumb bg-primary">
    <li class="breadcrumb-item"
      *ngFor="let path of pathList; last as isLast; index as position;">
      <a *ngIf="!isLast && position !== ellipsisPosition && !eventMode" [routerLink]="['/tenant/', path.id]">
        {{path.name}}
      </a>
      <span *ngIf="position === ellipsisPosition">
        <i class="fas fa-ellipsis-h align-bottom"
          placement="bottom" [ngbTooltip]="fullPath">
        </i>
      </span>
      <span *ngIf="isLast && !eventMode" class="fge-clickable" (click)="onClickPath($event)">
        {{path.name}}
      </span>
      <span *ngIf="eventMode && position !== ellipsisPosition" class="fge-clickable" [id]="'pathId' + path.value" (click)="onClickPath($event)">
        {{path.name}}
      </span>
    </li>
  </ol>
</nav>
