<ng-template #modalConfirmTemplate let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <span>{{ config.title }}</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ config.message }}
  </div>
  <div class="modal-footer pt-2">
    <button class="fge-dynamic-form__button btn-primary bg-primary"
      ngbAutofocus
      (click)="handleSubmit()"
      type="submit">{{ config.submitLabel }}</button>
    <button type="button" 
      class="fge-dynamic-form__button btn-secondary"
      aria-label="Close" 
      (click)="handleCancel()">{{ config.cancelLabel }}</button>
  </div>
</ng-template>
