<div class="form-group row fge-dynamic-field form-input"  [formGroup]="group">
  <label class="col-3 col-form-label fge-dynamic-form__label" title="{{config.label}}">{{ config.label }}</label>
  <div class="col-9">
    <div class="btn-group btn-group-toggle"
      ngbRadioGroup name="radioBasic" 
      [formControlName]="config?.name">
      <label ngbButtonLabel class="fge-dynamic-form__button"
        [ngClass]="{'btn-primary bg-secondary': currentControl.value === 'true' || currentControl.value === true, 'fge-dynamic-form__button--non-selected': currentControl.value === 'false' || currentControl.value === false}">
        <input ngbButton type="radio" value="true"> {{ config?.options[0] }}
      </label>
      <label ngbButtonLabel class="fge-dynamic-form__button"
        [ngClass]="{'btn-primary bg-secondary': currentControl.value === 'false' || currentControl.value === false, 'fge-dynamic-form__button--non-selected': currentControl.value === 'true' || currentControl.value === true}">
        <input ngbButton type="radio" value="false"> {{ config?.options[1] }}
      </label>
    </div>
  </div>
</div>
