<div 
  class="fge-dynamic-field form-select"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <select [formControlName]="config.name" class="fge-dynamic-form__select">
    <option value="">{{ config.placeholder }}</option>
    <option *ngFor="let option of config.options">
      {{ option }}
    </option>
  </select>
  <div class="invalid-feedback">
    <div *ngFor="let validator of getObjectKeys(config?.validation)">
      <span *ngIf="hasErrorFor(validator)">
        {{config?.validation[validator].errorMsg}}
      </span>
    </div>
  </div>
</div>
