
<div 
  class="fge-dynamic-field form-button"
  [formGroup]="group">
  <button
    class="fge-dynamic-form__button btn-primary bg-primary ml-auto"
    [disabled]="config.disabled"
    type="submit">
    {{ config.label }}
  </button>
  <button
    type="button"
    class="fge-dynamic-form__button btn-secondary ml-2">
    Cancel
  </button>
</div>
