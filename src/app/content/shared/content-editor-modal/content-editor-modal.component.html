<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <span>Update Content</span>
  </h4>
  <button tabindex="-1" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <fge-dynamic-form
    tabindex="0"
    [fieldsConfig]="[config]"
    #form="fgeDynamicForm"
    (onsubmit)="handleSubmit($event)"
    (oncancel)="handleCancel()">
  </fge-dynamic-form>
</div>
