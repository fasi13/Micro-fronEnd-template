<ng-template #timeoutModalTemplate>
  <div class="timeout-modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        <span>Session Timeout</span>
      </h4>
    </div>
    <div class="modal-body">
      <p ><br><br>Your session is about to expire. You will be logged out in <strong class="session-timeout-seconds"> {{secondsToLogout}} </strong> seconds</p><br>
      <div class="fge-dynamic-field form-button">
        <button class="fge-dynamic-form__button btn-primary bg-secondary ml-auto" type="submit"  (click)="stay()"> Stay logged in </button>
        <button class="fge-dynamic-form__button btn-secondary fge-dynamic-form__button--cancel ml-2" type="button" (click)="logout()"> Log out </button>
      </div>
    </div>
  </div>
</ng-template>
