<div class="fge-login__container">
  <div class="container">
    <div class="row">
      <h2 class="mt-5 ml-5 fge-login__header">admin portal</h2>
    </div>
    <div class="row fge-login__row">
      <div class="col-7 pl-5 text-left fge-login__col--title ">
        <h2 class="text-uppercase">welcome to the admin portal</h2>
        <p>This tool can be used to modify and customize variety of content and configuration for registered clients</p>
      </div>
      <div class="col">
        <div class="fge-login__col--box">
          <form name="form" (ngSubmit)="login.form.valid && onSubmitClicked()" #login="ngForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" name="username" [(ngModel)]="userCredentials.username" #username="ngModel" [ngClass]="{ 'is-invalid': login.submitted && username.invalid }" required />
                <div *ngIf="login.submitted && username.invalid" class="invalid-feedback">
                    <div *ngIf="username.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]="userCredentials.password" #password="ngModel" [ngClass]="{ 'is-invalid': login.submitted && password.invalid }" required />
                <div *ngIf="login.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="loading$ | async">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
