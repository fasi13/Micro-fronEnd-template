<div class="fge-group--title row">
  <h4 class="fge-group--title-divider my-2 col-10">
    <i *ngIf="usersState?.loading" class="fas fa-circle-notch fa-spin"></i><span class="pl-2">Role Management</span>
  </h4>
  <div class="col text-right align-self-center">
    <button
      type="button"
      class="btn btn-sm btn-secondary bg-secondary"
      (click)="roleFormModal.open()">
      Add Role
      <i class="fas fa-user-plus pl-1"></i>
    </button>
  </div>
</div>

<div class="fge-user--role" (click)="toggleSelectedRole(1)">
  Role Name: Administrator
  <div>
    <button
      type="button"
      class="btn btn-sm btn-secondary bg-secondary"
      (click)="userFormModal.open()">
      Permissions
      <i class="fas fa-cog pl-1"></i>
    </button>
    <button
      type="button"
      class="btn btn-sm btn-secondary bg-secondary ml-2">
      Add User
      <i class="fas fa-user-plus pl-1"></i>
    </button>
    <button
      type="button"
      class="btn btn-sm btn-secondary bg-secondary ml-2"
      (click)="deleteConfirmation($event, deleteRoleModal)">
      Delete Role
      <i class="fas fa-user-times pl-1"></i>
    </button>
  </div>
</div>
<div *ngIf="selectedRole === 1" class="fge-user--role-details">
  Container
</div>
<div class="fge-user--role" (click)="toggleSelectedRole(2)">
  Role Name: Administrator for banners
  <div>
    <button
      type="button"
      class="btn btn-sm btn-secondary bg-secondary"
      (click)="userFormModal.open()">
      Permissions
      <i class="fas fa-cog pl-1"></i>
    </button>
    <button
      type="button"
      class="btn btn-sm btn-secondary bg-secondary ml-2"
      (click)="userFormModal.open()">
      Add User
      <i class="fas fa-user-plus pl-1"></i>
    </button>
    <button
      type="button"
      class="btn btn-sm btn-secondary bg-secondary ml-2"
      (click)="deleteConfirmation($event, deleteRoleModal)">
      Delete Role
      <i class="fas fa-user-times pl-1"></i>
    </button>
  </div>
</div>
<div *ngIf="selectedRole === 2" class="fge-user--role-details">
  Container
</div>

<fge-modal-confirm
  (onsubmit)="onDeleteRole($event, deleteRoleModal)"
  #deleteRoleModal>
</fge-modal-confirm>

<fge-role-form-modal #roleFormModal></fge-role-form-modal>
