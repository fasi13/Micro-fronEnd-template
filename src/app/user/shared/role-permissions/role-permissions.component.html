<div class="fge-user--permissions-container">
  <div class="fge-table table table-hover">
    <div class="row m-0 fge-table__header">
      <div class="col fge-table__col">
        Section
      </div>
    </div>
    <ng-container *ngFor="let section of sections; trackBy: trackBySectionId">
      <div class="row fge-table__row m-0">
        <div class="col fge-table__col">{{section.name}}</div>
      </div>
    </ng-container>
  </div>
</div>
