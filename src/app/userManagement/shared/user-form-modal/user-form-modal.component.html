<ng-template #modalTemplate let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <span *ngIf="mode === 'CREATE'">New User</span>
            <span *ngIf="mode === 'EDIT'">Edit User</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit(c)">
            <div class="form-group row">
                <input type="text" class="form-control col-10" placeholder="UserName" formControlName="userName">
                <span *ngIf="userName.invalid && userName.touched" class="col10 invalid-feedback">It is required.</span>
            </div>
            <div class="form-group row">
                <input type="password" formControlName="password" class="form-control col-10" placeholder="Password">
                <span *ngIf="password.invalid && password.touched" class="col10 invalid-feedback">It is required.</span>
                <span *ngIf="password.errors?.minlength">New password needs to be at least 6 characters.</span>
            </div>
            <div class="form-group row">
                <input type="password" formControlName="confirmPassword" class="form-control col-10" placeholder="Confirm Password">
                <span *ngIf="confirmPassword.invalid && confirmPassword.touched" class="col10 invalid-feedback">It is required.</span>
                <span *ngIf="confirmPassword === password">The password does not match with the confirm password.</span>
            </div>
            <div class="form-group row">
                <input type="text" class="form-control col-10" placeholder="First Name" formControlName="firstName">
                <span *ngIf="firstName.invalid && firstName.touched" class="col10 invalid-feedback">It is required.</span>
            </div>
            <div class="form-group row">
                <input type="text" class="form-control col-10" placeholder="Last Name" formControlName="lastName">
                <span *ngIf="lastName.invalid && lastName.touched" class="col10 invalid-feedback">It is required.</span>
            </div>
            <div class="form-group row">
                <input type="email" class="form-control col-10" placeholder="Email" formControlName="email">
                <span *ngIf="email.invalid && email.touched" class="col10 invalid-feedback">It is required.</span>
            </div>
            <div class="form-group row col-10">
                <div class="form-check form-check-inline col-5">
                    <input class="form-check-input" type="radio" id="active" value="true" checked formControlName="status">
                    <label class="form-check-label" for="active">Active</label>
                </div>
                <div class="form-check form-check-inline col-5">
                    <input class="form-check-input" type="radio" id="deactivate" value="false" formControlName="status">
                    <label class="form-check-label" for="deactivate">Deactivate</label>
                </div>
                <span *ngIf="status.invalid && status.touched" class="col10 invalid-feedback">It is required.</span>
            </div>
            <div class="form-group row">
                <fge-search-application [isInputForm]="true" (applicationId)="onApplicationId($event)" class="col-10"></fge-search-application>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button [disabled]="loading " type="submit" class="btn btn-primary bg-primary" (click)="onSubmit(c)">
            <span *ngIf="mode === 'CREATE'">Create</span>
            <span *ngIf="mode === 'EDIT'">Save</span>
            <i *ngIf="loading" class="fas fa-circle-notch fa-spin px-1"></i>
        </button>
        <button [disabled]="loading" type="button" class="btn btn-secondary" (click)="d('Cancel')">Cancel</button>
    </div>
</ng-template>
