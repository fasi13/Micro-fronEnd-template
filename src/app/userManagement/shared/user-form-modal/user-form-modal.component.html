<ng-template #modalTemplate let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <span *ngIf="mode === 'CREATE'">New User</span>
            <span *ngIf="mode === 'EDIT'">Edit User</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit(c)">
            <div class="form-group row">
                <label class="col-form-label">User name</label>
                <input type="text" class="form-control" formControlName="userName">
            </div>
            <div class="form-group row">
                <label class="col-form-label">First Name</label>
                <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group row">
                <label class="col-form-label">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group row">
                <label class="col-form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
            <label class="col-form-label row">Status</label>
            <div class="form-group row">
                <div class="form-check form-check-inline col-5">
                    <input class="form-check-input" type="radio" id="active" value="true" checked formControlName="status">
                    <label class="form-check-label" for="active">Active</label>
                </div>
                <div class="form-check form-check-inline col-5">
                    <input class="form-check-input" type="radio" id="desactive" value="false" formControlName="status">
                    <label class="form-check-label" for="desactive">Desactive</label>
                </div>
            </div>
            <label class="col-form-label row">Application Name</label>
            <div class="form-group row">
                <fge-search-application [isInputForm]="true" (applicationId)="onApplicationId($event)" class="col-12"></fge-search-application>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary bg-primary" (click)="onSubmit(c)">
            <span *ngIf="mode === 'CREATE'">Create</span>
            <span *ngIf="mode === 'EDIT'">Save</span>
            <i *ngIf="loading" class="fas fa-circle-notch fa-spin px-1"></i>
        </button>
        <button [disabled]="loading" type="button" class="btn btn-secondary" (click)="d('Cancel')">Cancel</button>
    </div>
</ng-template>
