<ng-template #modalTemplate let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <span *ngIf="mode === 'CREATE'">New User</span>
            <span *ngIf="mode === 'EDIT'">Edit User</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit(c)">
            <div class="form-group row" *ngIf="mode !== 'EDIT'">
                <input type="text" class="form-control col-10" placeholder="UserName" formControlName="userName"
                  [ngClass]="{ 'is-invalid': userName.invalid && userName.touched }">
                <div *ngIf="userName.invalid && userName.touched" class="col10 invalid-feedback">
                    <i class="fas fa-exclamation-circle pr-1"></i>
                    <span *ngIf="userName.errors?.required">It is required</span>
                </div>
            </div>
            <div class="form-group row" *ngIf="mode !== 'EDIT'">
                <input type="password" formControlName="password" class="form-control col-10" placeholder="Password"
                    [ngClass]="{ 'is-invalid': password.invalid && password.touched }">
                <div *ngIf="password.invalid && password.touched" class="col10 invalid-feedback">
                    <i class="fas fa-exclamation-circle pr-1"></i>
                    <span *ngIf="password.errors?.required">It is required</span>
                    <span *ngIf="password.errors?.minlength">New password needs to be at least 6 characters.</span>
                </div>
            </div>
            <div class="form-group row" *ngIf="mode !== 'EDIT'">
                <input type="password" formControlName="confirmPassword" class="form-control col-10" placeholder="Confirm Password"
                    [ngClass]="{ 'is-invalid': ((confirmPassword.value !== password.value)|| confirmPassword.invalid) && confirmPassword.touched  }">
                <div *ngIf="((confirmPassword.value !== password.value) || confirmPassword.invalid) && confirmPassword.touched " class="col10 invalid-feedback">
                    <i class="fas fa-exclamation-circle pr-1"></i>
                    <span *ngIf="password.errors?.required">It is required.</span>
                    <span *ngIf="confirmPassword !== password">The password does not match with the confirm password.</span>
                </div>
            </div>
            <div class="form-group row">
                <input type="text" class="form-control col-10" placeholder="First Name" formControlName="firstName"
                    [ngClass]="{ 'is-invalid': firstName.invalid && firstName.touched }">
                <div *ngIf="firstName.invalid && firstName.touched" class="col10 invalid-feedback">
                    <i class="fas fa-exclamation-circle pr-1"></i>    
                    <span *ngIf="firstName.errors?.required">It is required</span>
                </div>
            </div>
            <div class="form-group row">
                <input type="text" class="form-control col-10" placeholder="Last Name" formControlName="lastName"
                    [ngClass]="{ 'is-invalid': lastName.invalid && lastName.touched }">
                <div *ngIf="lastName.invalid && lastName.touched" class="col10 invalid-feedback">
                    <i class="fas fa-exclamation-circle pr-1"></i>    
                    <span *ngIf="lastName.errors?.required">It is required</span>
                </div>
            </div>
            <div class="form-group row">
                <input type="email" class="form-control col-10" placeholder="Email" formControlName="email"
                    [ngClass]="{ 'is-invalid': email.invalid && email.touched }">
                <div *ngIf="email.invalid && email.touched" class="col10 invalid-feedback">
                    <i class="fas fa-exclamation-circle pr-1"></i>    
                    <span *ngIf="email.errors?.required">It is required</span>
                </div>
            </div>
            <div class="form-group row col-10">
                <div class="form-check form-check-inline col-5">
                    <input class="form-check-input" type="radio" id="active" value="true" checked formControlName="status">
                    <label class="form-check-label" for="active">Active</label>
                </div>
                <div class="form-check form-check-inline col-5">
                    <input class="form-check-input" type="radio" id="deactivate" value="false" formControlName="status">
                    <label class="form-check-label" for="deactivate">Deactivate</label>
                </div>
                <div *ngIf="status.invalid && status.touched" class="col10 invalid-feedback">
                    <i class="fas fa-exclamation-circle pr-1"></i>    
                    <span *ngIf="status.errors?.required">It is required</span>
                </div>
            </div>
            <div class="form-group row">
                <fge-search-application [isInputForm]="true" [defaultName]="user.applicationName" (applicationId)="onApplicationId($event)" class="col-10"></fge-search-application>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button [disabled]="loading || userForm.invalid" type="submit" class="btn btn-primary bg-primary" (click)="onSubmit(c)">
            <span *ngIf="mode === 'CREATE'">Create</span>
            <span *ngIf="mode === 'EDIT'">Save</span>
            <i *ngIf="loading" class="fas fa-circle-notch fa-spin px-1"></i>
        </button>
        <button [disabled]="loading" type="button" class="btn btn-secondary" (click)="d('Cancel')">Cancel</button>
    </div>
</ng-template>
