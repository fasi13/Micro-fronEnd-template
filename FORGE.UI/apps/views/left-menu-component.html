<section id="sec-left-menu" class="col-sm-12 small">
    <h3 class="text-muted">MENU</h3>
    <uib-accordion>
        <div uib-accordion-group class="panel-default" is-open="status.isDashboard">
            <uib-accordion-heading>
                <i class="glyphicon glyphicon-dashboard"></i>
                DASHBOARD
            </uib-accordion-heading>
            <span class="text-info">Customize your dashboard here</span>
        </div>
        <div uib-accordion-group class="panel-default" is-open="status.isContentMgmt">
            <uib-accordion-heading>
                <span class="glyphicon glyphicon-hdd"></span> CONTENT MANAGEMENT
                <i class="pull-right glyphicon"
                   ng-class="{'glyphicon-chevron-down': status.isContentMgmt, 'glyphicon-chevron-right': !status.isContentMgmt}"></i>
     
            </uib-accordion-heading>
            <ul class="list-unstyled">
                <li ng-repeat="item in lm.navLinks track by item.id">
                    <i class="glyphicon glyphicon-plus"></i> 
                    <!--<a ui-sref=".{{item.getApplication.replace(' ','-').toLowerCase()}}">{{item.getApplication}}</a>-->
                    <a ui-sref=".content-manager({contentId: item.id})">{{item.getApplication}}</a>
                </li>
            </ul>
        </div>
        <div uib-accordion-group class="panel-default" is-open="status.isPromotion">
            <uib-accordion-heading>
                <i class="glyphicon glyphicon-bullhorn"></i> PROMOTIONS
            </uib-accordion-heading>
            <span class="text-info">Customize your <span class="text-info">PROMOTIONS</span> here</span>
        </div>
        <div uib-accordion-group class="panel-default" is-open="status.isSetting">
            <uib-accordion-heading>
                <i class="glyphicon glyphicon-bullhorn"></i> SETTINGS
            </uib-accordion-heading>
            <span class="text-info">Customize your <span class="text-info">SETTINGS</span> here</span>
        </div>
    </uib-accordion>
</section>
