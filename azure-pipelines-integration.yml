trigger:
- develop

pool:
  name: Local

variables:
  buildConfiguration: 'Release'

steps:
- task: SonarQubePrepare@4
  displayName: 'SonarQube Prepare'
  inputs:
    SonarQube: 'sonarqube-loyalty'
    scannerMode: 'MSBuild'
    projectKey: 'E2E.Loyalty.Forge.UI'
    projectName: 'E2E.Loyalty.Forge.UI'
    extraProperties: |
       sonar.cs.vscoveragexml.reportsPaths=$(System.DefaultWorkingDirectory)/**/*coverage.xml

- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Check/Install Node.js'

- task: Npm@1
  displayName: 'Install Npm Dependencies'
  inputs:
    command: install

- task: Npm@1
  displayName: 'Run Tests'
  inputs:
    command: custom
    customCommand: 'run test --watch=false'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    testResultsFiles: '**/test-results.xml'

- task: PublishCodeCoverageResults@1
  inputs: 
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/coverage'
    failIfCoverageEmpty: true
    
- task: Npm@1
  displayName: 'Build Project'
  inputs:
    command: custom
    customCommand: run build
    
- task: SonarQubeAnalyze@4
  displayName: 'SonarQube Analyze'

- task: SonarQubePublish@4
  displayName: 'SonarQube Publish'
  inputs:
    pollingTimeoutSec: '300'
    
- task: sonar-buildbreaker@8
  displayName: 'SonarQube Build Breaker'
  inputs:
    SonarQube: 'sonarqube-loyalty'